<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="">

  <!--icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Raleway|Rubik|Montserrat">

  <!--For fonts-->
  <meta charset="UTF-8">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Chart-It</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<style>
  body{
    background: linear-gradient(135deg, #8BC6EC 0%, #7478bf 100%);
  }
</style>
<body>
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-header display-1 text-center" style="font-family: Rubik;color:rgb(0, 220, 26);">Chart-It</div>
          <div class="card-body">
            <div class="row g-2">
              <div class="card-title text-dark text-center h4 pb-5" style="font-family: Montserrat;"><strong>Doughnut Chart Generator</strong></div>
              <div class="col-12"><canvas id="myChart"></canvas></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-header border-2 h4 text-center text-dark" style="font-family: Montserrat;">Enter your data:</div>
          <div class="card-body">
            <div class="row">
              <div class="col-2 mb-3 pe-2">
                <span id="data1color" style="font-size: 28px;">&#9632;</span>
              </div>
              <div class="col-5 mb-3">
                <input type="text" onchange="updateChart()" class="form-control" id="data1text" value="Data 1">
              </div>
              <div class="col-5 mb-3">
                <input type="number" onchange="updateChart()" class="form-control" id="data1" value"1">
              </div>
              <div class="col-2 mb-3">
                <span id="data2color" style="font-size: 28px;">&#9632;</span>
              </div>
              <div class="col-5 mb-3">
                <input type="text" onchange="updateChart()" class="form-control" id="data2text" value="Data 2">
              </div>
              <div class="col-5 mb-3">
                <input type="number" onchange="updateChart()" class="form-control" id="data2" value"1">
              </div>
              <div class="col-2 mb-3">
                <span id="data3color" style="font-size: 28px;">&#9632;</span>
              </div>
              <div class="col-5 mb-3">
                <input type="text" onchange="updateChart()" class="form-control" id="data3text" value="Data 3">
              </div>
              <div class="col-5 mb-3">
                <input type="number" onchange="updateChart()" class="form-control" id="data3" value"1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <canvas id="myChart"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="./js/script.js"></script>
</body>
</html>
